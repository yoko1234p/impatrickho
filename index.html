    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#0a0a0a',
                dark: '#111111',
                cyan: '#00f0ff',
                purple: '#7000df',
                gray: '#222222'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }

    <style>
      body { 
          margin: 0; 
          overflow-x: hidden; 
          background: radial-gradient(ellipse at center, #100518 0%, #020104 70%); 
          color: white; 
      }
      /* Custom scrollbar for cyber feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4477ff; }
      .glass-panel {
        background: rgba(17, 17, 17, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .recruiter-mode {
        background: #ffffff !important;
        color: #1a1a1a !important;
      }
      .recruiter-mode .glass-panel {
        background: #ffffff;
        backdrop-filter: none;
        border: 1px solid #e5e5e5;
        box-shadow: none;
      }
      
      @keyframes breathing-glow {
        0%, 100% { 
          box-shadow: 0 0 5px rgba(0, 240, 255, 0.5), 0 0 10px rgba(0, 240, 255, 0.3);
          filter: brightness(1);
        }
        50% { 
          box-shadow: 0 0 20px rgba(0, 240, 255, 0.8), 0 0 30px rgba(112, 0, 223, 0.6);
          filter: brightness(1.3);
        }
      }
      
      .breathing-glow {
        animation: breathing-glow 3s ease-in-out infinite;
      }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#0a0a0a',
                dark: '#111111',
                cyan: '#00f0ff',
                purple: '#7000df',
                gray: '#222222'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body { 
          margin: 0; 
          overflow-x: hidden; 
          background: radial-gradient(ellipse at center, #100518 0%, #020104 70%); 
          color: white; 
      }
      /* Custom scrollbar for cyber feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4477ff; }
      .glass-panel {
        background: rgba(17, 17, 17, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .recruiter-mode {
        background: #ffffff !important;
        color: #1a1a1a !important;
      }
      .recruiter-mode .glass-panel {
        background: #ffffff;
        backdrop-filter: none;
        border: 1px solid #e5e5e5;
        box-shadow: none;
      }
    </style>
